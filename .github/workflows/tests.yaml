name: Tests
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Test
        run: npm run build
        run: ls tests/esm/ | xargs -I {} npm run test tests/esm/{} hello
